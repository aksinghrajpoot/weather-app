<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search_box">
        <input
          type="text"
          placeholder="Enter city name"
          id="search_input"
          spellcheck="false"
          autocomplete="off"
        />
        <button class="btn">
          <img
            src="/images/search.png"
            alt="search for city"
            id="search_icon"
          />
        </button>
      </div>
      <div class="error"></div>
      <div class="weather_data">
        <div class="weather_icon">
          <img src="/images/weather.png" alt="Weather Icon" />
        </div>
        <h1 class="temperature">26</h1>
        <h3 class="city_name">Pune</h3>
        <div class="details">
          <div>
            <img src="images/humidity.png" /><span class="humidity">55%</span>
          </div>
          <div>
            <img src="images/humidity.png" /><span class="wind_speed"
              >4 km/h</span
            >
          </div>
        </div>
      </div>
    </div>
    <!-- SCRIPT -->
    <script src="main.js"></script>
    <!-- SCRIPT -->
  </body>
</html>
